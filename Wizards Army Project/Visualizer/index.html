<!DOCTYPE html>
<html>
<head>
	<title>Wizards Army Project - Visualizer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="page-wrapper">
		<div id="wizard-container">
		</div>
		<div id="wizard-name"></div>
		<div id="controls">
			<div>
				<!-- Toggle randomization for nose and beard too when pressing the "randomize wizard" button -->
				<div class="checkbox-container">
					<label class="actual-checkbox-container">
						Random Nose & Beard
						<input type="checkbox" id="random-nose-beard-checkbox" checked="checked">
						<span class="checkbox-checkmark"></span>
					</label>
				</div>
				<!-- Randomize all wizards sprites -->
				<div>
					<button id="random-wizard-button">Random Wizard</button>
				</div>
			</div>
			<!-- Single wizard sprites customization -->
			<div>
				<div>
					<button id="previous-wizard-face-button" class="small-button">&lt;</button>
					<button id="random-wizard-face-button" class="medium-button">Random Face</button>
					<button id="next-wizard-face-button" class="small-button">&gt;</button>
				</div>
			
				<div>
					<button id="previous-wizard-hat-button" class="small-button">&lt;</button>
					<button id="random-wizard-hat-button" class="medium-button">Random Hat</button>
					<button id="next-wizard-hat-button" class="small-button">&gt;</button>
				</div>
			
				<div>
					<button id="previous-wizard-robe-button" class="small-button">&lt;</button>
					<button id="random-wizard-robe-button" class="medium-button">Random Clothes</button>
					<button id="next-wizard-robe-button" class="small-button">&gt;</button>
				</div>

				<div>
					<button id="previous-wizard-staff-button" class="small-button">&lt;</button>
					<button id="random-wizard-staff-button" class="medium-button">Random Staff</button>
					<button id="next-wizard-staff-button" class="small-button">&gt;</button>
				</div>

				<div>
					<button id="previous-wizard-book-button" class="small-button">&lt;</button>
					<button id="random-wizard-book-button" class="medium-button">Random Book</button>
					<button id="next-wizard-book-button" class="small-button">&gt;</button>
				</div>
			</div>
		</div>
		<div id="sprites-info">
			
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
